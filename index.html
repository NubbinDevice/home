  <!-- Styles -->
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f0f0f0;
      --accent: #00ffe1;
      --subtext: #aaa;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #111;
      --accent: #007BFF;
      --subtext: #555;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      transition: background 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: radial-gradient(circle at center, var(--bg), #000);
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--bg);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--accent);
      letter-spacing: 2px;
      animation: fadeDown 1s ease;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--subtext);
      margin-top: 10px;
      animation: fadeUp 1.2s ease;
    }

    .product-img {
      max-width: 300px;
      margin: 40px auto;
      display: block;
      filter: drop-shadow(0 0 10px var(--accent));
      animation: fadeUp 1.5s ease;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;

      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    section:nth-of-type(2) { animation-delay: 0.5s; }
    section:nth-of-type(3) { animation-delay: 0.7s; }
    section:nth-of-type(4) { animation-delay: 0.9s; }

    h2 {
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
    }

    .cta-btn {
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;

      box-shadow: 0 0 12px var(--accent);
      animation: pulseGlow 2s infinite alternate;
    }

    .cta-btn:hover {
      background: #00ccc2;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 12px var(--accent); }
      to { box-shadow: 0 0 20px var(--accent); }
    }

    .testimonials {
      font-style: italic;
      color: var(--subtext);
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: var(--subtext);
      background: var(--bg);
      border-top: 1px solid #222;
    }

    a {
      color: var(--accent);
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
